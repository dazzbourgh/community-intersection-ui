<div class="row row justify-content-end">
  <div class="col-4">
    <input [(ngModel)]='groupId' class="form-control" id="communities" placeholder="Id or short name">
  </div>
  <div class="col-4">
    <div class="text-left">
      <button (click)='addGroup()' type="button" class="btn btn-primary">Add</button>
    </div>
  </div>
</div>
<div class="col-4 groups">
  <ul class="list-group">
    <li *ngFor='let group of groups' class="list-group-item group">{{group.name}}</li>
  </ul>
</div>

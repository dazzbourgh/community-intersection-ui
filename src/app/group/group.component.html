<div class="row row justify-content-end">
  <div class="col-4">
    <input [(ngModel)]='groupId' (keyup.enter)="addGroup()" class="form-control" id="communities" placeholder="Id or short name">
  </div>
  <div class="col-4">
    <div class="text-left">
      <button (click)='addGroup()' type="button" class="btn btn-primary">Add</button>
    </div>
  </div>
</div>
<div class="row justify-content-center">
  <div class="col-12">
    <button *ngFor='let group of groups' (click)='removeGroup(group)' type="button" class="btn btn-outline-secondary mr-2 mt-2" placement="bottom" ngbTooltip="{{group.description}}">
      {{group.name}}
    </button>
  </div>
</div>

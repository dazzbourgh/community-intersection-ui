<div>
  <label class="text-large" for='communities'>Communities:</label> <input [(ngModel)]='communities'
                                                                          class="form-control narrow" id="communities">
  <br>
  <label class="text-large" for="gender">Gender:</label>
  <br>
  <select [(ngModel)]="gender" class="custom-select narrow" id="gender">
    <option [ngValue]="1">Female</option>
    <option [ngValue]="2">Male</option>
  </select>
  <br>
  <label class="text-large" for='city'>City:</label> <input [(ngModel)]='city'
                                                            class="form-control narrow" id="city">
  <br>
  <button (click)='fetchUsers()' class="btn btn-primary" id='find-button'>Find</button>
</div>
<br>
<div *ngIf="progress > 0" class="narrow rounded-corners">
  <ngb-progressbar [value]="progress" type="info"></ngb-progressbar>
</div>
<div class="grid">
  <div *ngFor='let userDto of userDtos' class="glow rounded-corners">
    <a href='https://vk.com/id{{userDto.data.id}}'>
      <table>
        <tbody>
        <tr>
          <td>
            <img [src]="sanitize(userDto.data.fields['photo_200'])" class="rounded-corners"/></td>
          <td>
            <b>{{userDto.data.fields['first_name']}} {{userDto.data.fields['last_name']}}</b>
            <br>
            <span>City: {{userDto.data.fields['city']}}</span>
            <br>
          </td>
        </tr>
        </tbody>
      </table>
    </a>
  </div>
</div>
